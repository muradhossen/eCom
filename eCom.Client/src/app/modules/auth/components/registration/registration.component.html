<form class="form w-100" novalidate="novalidate" id="kt_login_signup_form" [formGroup]="registrationForm"
  (ngSubmit)="submit()">
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">
      Sign Up
    </h1>
    <!--end::Title-->


  </div>
  <!--begin::Heading-->


  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">First Name</label>
    <input class="form-control bg-transparent" type="text" name="firstName" formControlName="firstName"
      placeholder="First Name" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['firstName'].invalid,
        'is-valid': registrationForm.controls['firstName'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'First name is required',
        control: registrationForm.controls['firstName']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'First name should have at least 3 symbols',
        control: registrationForm.controls['firstName']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'First name should have maximum 100 symbols',
        control: registrationForm.controls['firstName']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Last Name</label>
    <input class="form-control bg-transparent" type="text" name="lastName" formControlName="lastName"
      placeholder="Last Name" autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['lastName'].invalid,
          'is-valid': registrationForm.controls['lastName'].valid
        }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'required',
          message: 'Last name is required',
          control: registrationForm.controls['lastName']
        }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'Last name should have at least 3 symbols',
          control: registrationForm.controls['lastName']
        }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
          validation: 'maxLength',
          message: 'Last name should have maximum 100 symbols',
          control: registrationForm.controls['lastName']
        }"></ng-container>
  </div>
  <!--end::Form group-->


  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Username</label>
    <input class="form-control bg-transparent" type="text" name="userName" formControlName="userName"
      placeholder="Username" autocomplete="off" [ngClass]="{
              'is-invalid': registrationForm.controls['userName'].invalid,
              'is-valid': registrationForm.controls['userName'].valid
            }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'required',
              message: 'Username is required',
              control: registrationForm.controls['userName']
            }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'minlength',
              message: 'Username should have at least 3 symbols',
              control: registrationForm.controls['userName']
            }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
              validation: 'maxLength',
              message: 'Username should have maximum 15 symbols',
              control: registrationForm.controls['userName']
            }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Email</label>
    <input class="form-control bg-transparent" type="email" placeholder="Email" name="email" formControlName="email"
      autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['email'].invalid,
        'is-valid': registrationForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email is invalid',
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Email should have at least 3 symbols',
        control: registrationForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: registrationForm.controls['email']
      }"></ng-container>
  </div>
  <!--end::Form group-->


  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Phone Number</label>
    <input class="form-control bg-transparent" placeholder="Phone Number" name="phoneNumber"
      formControlName="phoneNumber" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['phoneNumber'].invalid,
        'is-valid': registrationForm.controls['phoneNumber'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Phone number is required',
        control: registrationForm.controls['phoneNumber']
      }"></ng-container>

    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Phone number should have maximum 11 symbols',
        control: registrationForm.controls['phoneNumber']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Gender</label>
    <input class="form-control bg-transparent" placeholder="Gender" name="gender" formControlName="gender"
      autocomplete="off" [ngClass]="{
          'is-invalid': registrationForm.controls['gender'].invalid,
          'is-valid': registrationForm.controls['gender'].valid
        }" />
  </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Date Of Birth</label>
    <input class="form-control bg-transparent" placeholder="Date Of Birth" name="dateOfBirth"
      formControlName="dateOfBirth" autocomplete="off" [ngClass]="{
              'is-invalid': registrationForm.controls['dateOfBirth'].invalid,
              'is-valid': registrationForm.controls['dateOfBirth'].valid
            }" />
  </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Address</label>
    <input class="form-control bg-transparent" placeholder="Address" name="address" formControlName="address"
      autocomplete="off" [ngClass]="{
                      'is-invalid': registrationForm.controls['address'].invalid,
                      'is-valid': registrationForm.controls['address'].valid
                    }" />
  </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <!-- <div class="fv-row mb-8">
      <label class="form-label fw-bolder text-dark fs-6">Photo</label>
      <input class="form-control bg-transparent" placeholder="Address" name="photoUrl" formControlName="photoUrl"
        autocomplete="off" [ngClass]="{
                        'is-invalid': registrationForm.controls['photoUrl'].invalid,
                        'is-valid': registrationForm.controls['photoUrl'].valid
                      }" />
    </div> -->
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Password</label>
    <input class="form-control bg-transparent" type="password" placeholder="Password" name="password"
      formControlName="password" autocomplete="off" [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: registrationForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: registrationForm.controls['password']
      }"></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Confirm Password</label>
    <input class="form-control bg-transparent" type="password" placeholder="Confirm password" name="cPassword"
      autocomplete="off" formControlName="cPassword" [ngClass]="{
        'is-invalid': registrationForm.controls['cPassword'].invalid,
        'is-valid': registrationForm.controls['cPassword'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Confirm Password is required',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Confirm Password should have at least 3 symbols',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Confirm Password should have maximum 100 symbols',
        control: registrationForm.controls['cPassword']
      }"></ng-container>
    <ng-container *ngIf="
        registrationForm.controls['cPassword'].errors &&
        registrationForm.controls['cPassword'].errors.ConfirmPassword
      ">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          'Passsword' and 'Confirm Password' didn't match.
        </div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-check form-check-inline">
      <input id="kt_login_toc_agree" type="checkbox" formControlName="agree" name="agree" class="form-check-input" />
      <span for="kt_login_toc_agree" class="form-check-label fw-semibold text-gray-700 fs-base ms-1">
        I Accept the&nbsp;<a href="https://keenthemes.com/metronic/?page=faq" target="_blank"
          class="ms-1 link-primary">Terms</a>.
      </span>
    </label>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_up_submit" [disabled]="
        registrationForm.invalid || !registrationForm.controls['agree'].value
      " class="btn btn-primary">
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Submit</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
  </div>
  <!--end::Form group-->

  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    Already have an Account?

    <a routerLink="/auth/login" class="link-primary fw-semibold">
      Sign in
    </a>
  </div>
  <!--end::Sign up-->

</form>

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
