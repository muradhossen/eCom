<!--begin::User menu--> 
<div [ngClass]="itemClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
  data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
  <ng-container > 
   <!--begin::Menu wrapper-->
   <div class="cursor-pointer symbol" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <img src="./assets/media/avatars/300-3.jpg" />
  </div> 
  <!--end::Menu wrapper-->
  </ng-container>
</div>
<!--end::User menu-->

<!-- begin::Menu -->
<div
  class='menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px'
  data-kt-menu='true'>
  <ng-container>
    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a class="menu-link px-3 py-2 light" (click)="logOut()">
        
        <span class='menu-title'>Log out</span>
      </a>
    </div>
    <!-- end::Menu item --> 

  </ng-container>

</div>
<!-- end::Menu -->
